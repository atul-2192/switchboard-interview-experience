name: Deploy interview-service to Production

on:
  push:
    branches:
      - prod

jobs:
  test:
    name: Run Tests & Coverage Check
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2 Set up JDK 17 with Maven cache
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # 3 Run tests with coverage
      - name: Run tests with JaCoCo coverage
        run: mvn clean verify

      # 4 Display coverage summary
      - name: Display Coverage Summary
        run: |
          echo "### ðŸ“Š Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f target/site/jacoco/index.html ]; then
            echo "âœ… Coverage report generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ˆ Coverage reports are available in the artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi

      # 5 Upload JaCoCo coverage reports
      - name: Upload JaCoCo Coverage Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-coverage-reports
          path: |
            target/site/jacoco/
            target/surefire-reports/
          retention-days: 30

      # 6 Upload coverage summary
      - name: Generate Coverage Badge Data
        run: |
          echo "All tests passed with required coverage threshold (70%+)" > coverage-summary.txt
          
      - name: Upload Coverage Summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: coverage-summary.txt
          retention-days: 30

  deploy:
    name: Build & Deploy interview-service
    runs-on: ubuntu-latest
    needs: test

    steps:
      # 1 Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2 Enable multi-arch Docker builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3 Login to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 4 Build & push interview-service image (linux/amd64)
      - name: Build & Push interview-service Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/atul-2192/interview-service:prod

      # 5 SSH into VPS and redeploy interview-service
      - name: Deploy on Contabo VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /opt/switchboard
            docker compose -f docker-compose.prod.yml pull interview-service
            docker compose -f docker-compose.prod.yml up -d interview-service
